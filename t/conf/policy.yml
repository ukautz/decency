---

include:
    - defaults.yml
    #- database.yml
    #- cache.yml

spam_threshold: -100
force_check_local: 1
disable_prepend: 0
forward_scoring: 1
forward_sign_key: sign.key

default_reject_message: "use decency"
no_reject_detail: 0

server:
    host: 127.0.0.1
    port: 15000

stats:
    module_response: 1
    module_performance: 1
    stream: 1
    final_state: 1


modules: []

