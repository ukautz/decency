---

spam_threshold: -100

default_reject_message: "use decency"

#force_check_local: 1
#disable_prepend: 0
#no_reject_detail: 0
no_session_identifier: 1

forward_scoring: 1
forward_sign_key: sign.key

pass_localhost: 0

recipient_delimiter: '+'

stats:
    enable:
        - module_results
        - module_performance
        - final_state
    intervals:
        - hour
        - day
        - week
        - month
        - year
    maintenance:
        stream: 50d
        intervals:
            hour: 336
            day: 60
            week: 52
            month: 24
            year: 10

logging:
    syslog: 1
    console: 1
    log_level: 20
    directory: /var/log/decency

cache:
    # class: File
    # cache_root: /tmp/decency-cache
    # class: FastMmap
    # share_file: /tmp/decency.mmap
    # expire_time: 48h
    # cache_size: 20m
    # unlink_on_exit: 0
    # empty_on_exit: 0
    class: none

reporting:
    file: /var/log/decency/report.log
    disabled_accepted: 1
    syslog: 1

database:
    # type: MongoDB
    type: DBD
    args:
        - 'dbi:SQLite:dbname=/tmp/decency.db'
    # type: LDAP
    # host: 127.0.0.1:389
    # user: cn=admin,dc=nodomain
    # base: dc=nodomain
    # password: ******
    # scheme: ldap

server:
    host: 127.0.0.1
    port: 15000
    instances: 3

modules:
    - Basic: policy/basic.yml
    - SenderPermit: policy/sender-permit.yml
    - CWL: policy/cwl.yml
    - DNSBL: policy/dnsbl.yml
    - CBL: policy/cbl.yml
    - SPF: policy/spf.yml
    - Association: policy/association.yml
    - GeoWeight: policy/geo-weight.yml
    - Honeypot: policy/honeypot.yml
    - Greylist: policy/greylist.yml
    - Throttle: policy/throttle.yml
    #- LiveStats: policy/live-stats.yml

