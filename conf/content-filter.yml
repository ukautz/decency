---

spool_dir: /var/spool/decency

accept_scoring: 1
policy_verify_key: sign.pub

recipient_delimiter: '+'

notification_from: 'Postmaster <postmaster@localhost>'

# include:
#     - logging.yml
#     - database.yml
#     - cache.yml
#     - exclusions.yml

stats:
    enable:
        - module_results
        - module_performance
        - final_state
    intervals:
        - hour
        - day
        - week
        - month
        - year
    maintenance:
        stream: 50d
        intervals:
            hour: 336
            day: 60
            week: 52
            month: 24
            year: 10

logging:
    syslog: 1
    console: 1
    log_level: 20
    directory: /var/log/decency

cache:
    # class: File
    # cache_root: /tmp/decency-cache
    # class: FastMmap
    # share_file: /tmp/decency.mmap
    # expire_time: 48h
    # cache_size: 20m
    # unlink_on_exit: 0
    # empty_on_exit: 0
    class: none

database:
    # type: MongoDB
    type: DBD
    args:
        - 'dbi:SQLite:dbname=/tmp/decency.db'
    # type: LDAP
    # host: 127.0.0.1:389
    # user: cn=admin,dc=nodomain
    # base: dc=nodomain
    # password: *******
    # scheme: ldap

reporting:
    file: /var/log/decency/report.log

server:
    host: 127.0.0.1
    port: 16000
    instances: 2

reinject:
    host: 127.0.0.1
    port: 10250

spam:
    behavior: scoring
    threshold: -50
    handle: tag
    noisy_headers: 1
    spam_subject_prefix: "SPAM:"
    
    # for handle: bounce or delete:
    #notify_recipient: 1
    #recipient_template: 'templates/spam-recipient-notify.tmpl'
    #recipient_subject: 'Spam detection notification'

virus:
    handle: bounce
    
    # for handle: bounce, delete or quarantine
    notify_sender: 1
    notify_recipient: 1
    sender_template: 'templates/virus-sender-notify.tmpl'
    sender_subject: 'Virus detection notification'
    recipient_template: 'templates/virus-recipient-notify.tmpl'
    recipient_subject: 'Virus detection notification'


modules:
    - DKIMVerify: "content-filter/dkim-verify.yml"
    #- MimeAttribs: "content-filter/mime-attribs.yml"
    # - ClamAV: content-filter/clamav.yml
    - Bogofilter: content-filter/bogofilter.yml
    - DSPAM: content-filter/dspam.yml
    - CRM114: content-filter/crm114.yml
    - Razor: content-filter/razor.yml
    - HoneyCollector: content-filter/honey-collector.yml
    #- SpamAssassin: content-filter/spamassassin.yml
    - Archive: content-filter/archive.yml
    #- LiveStats: content-filter/live-stats.yml



